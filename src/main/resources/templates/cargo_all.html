<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All cargo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            background-color: #FFEBCD; /* бледно-оранжевый цвет фона */
        }

        h2 {
            text-align: center; /* выравнивание заголовка по центру */
            margin-bottom: 20px; /* нижний отступ заголовка */
        }

        table {
            margin: auto; /* центрирование таблицы по горизонтали */
            border-collapse: collapse; /* объединение границ ячеек */
            width: 80%; /* ширина таблицы */
            margin-top: 20px; /* верхний отступ таблицы */
        }

        th, td {
            border: 1px solid black; /* границы ячеек */
            padding: 8px; /* внутренний отступ ячеек */
            text-align: left; /* выравнивание текста по левому краю */
        }

        th {
            background-color: #FFA500; /* оранжевый цвет фона ячеек заголовков */
            color: white; /* белый цвет текста в заголовках */
        }

        .centered {
            text-align: center; /* Выравнивание текста по центру */
        }

        .bold-border {
            font-weight: bold;
            border: 2px solid black; /* Увеличьте толщину рамки до 2px */
            padding: 10px; /* Увеличьте внутренний отступ для лучшего визуального эффекта */
            display: inline-block; /* Установите элемент как блочный и центрируйте его */
            background-color: white; /* Белый фон внутри рамки */
            text-decoration: none; /* Уберите подчеркивание ссылки */
            color: black; /* Цвет текста */
        }


    </style>
</head>
<body>
<h2>Download list</h2>
<table border="5">
    <thead>
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Loading country</th>
        <th>Loading city</th>
        <th>Unloading country</th>
        <th>Unloading city</th>
        <th>Kind of transport</th>
        <th>Description of cargo</th>
        <th>Freight rate</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="loading : ${cargo}">
        <td><a th:href="@{'/cargo/'+ ${loading.id}}" th:text="${loading.id}">Id</a></td>
        <td th:text="${loading.loadDate}">Date</td>
        <td th:text="${loading.countryLoad.countryName}">Load Country Name</td>
        <td th:text="${loading.cityLoad.name}"></td>
        <td th:text="${loading.countryUnload.countryName}">Unload Country Name</td>
        <td th:text="${loading.cityUnload.name}">Unload city</td>
        <td th:text="${loading.kindOfTransport.name()}">Transport</td>
        <td th:text="${loading.nameOfLoad}">Name of cargo</td>
        <td th:text="${loading.price}">Price</td>
    </tr>
    </tbody>
</table>
<br>
<br>
<form action="/cargo/registration">
    <button type="submit">Create new cargo</button>
</form>
</body>
</html>
